<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1e1e2e;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #game-board {
      position: relative;
      width: 640px;
      height: 400px;
      margin: 20px auto;
    }

    .card {
      width: 100px;
      height: 150px;
      position: absolute;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.2s;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .card-back {
      background: #444 url('./assets/background.png') center/cover;
    }

    .card-front {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
    }

    .card.matched .card-front {
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
    }

    .card.mismatched {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <p>Moves: <span id="move-counter">0</span></p>
  <button id="restart">Restart Game</button>
  <div id="game-board"></div>
  <script>
    const board = document.getElementById('game-board');
    const restartButton = document.getElementById('restart');
    const moveCounter = document.getElementById('move-counter');

    const cardValues = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ¥­', 'ðŸ¥', 'ðŸ‹', 'ðŸ‘', 'ðŸ', 'ðŸ', 'ðŸŠ', 'ðŸˆ'];
    let cards = [...cardValues, ...cardValues];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function createBoard() {
      board.innerHTML = '';
      shuffle(cards).forEach((value, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.dataset.index = index;

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${value}</div>
            <div class="card-back"></div>
          </div>
        `;
        const row = Math.floor(index / 6);
        const col = index % 6;
        card.style.left = `${col * 110}px`;
        card.style.top = `${row * 160}px`;

        board.appendChild(card);
      });

      revealAllCards();
    }
    function revealAllCards() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach((card) => card.classList.add('flipped'));
      setTimeout(() => {
        allCards.forEach((card) => card.classList.remove('flipped'));
        reshuffleCards();
      }, 2000);
    }
    function reshuffleCards() {
      const allCards = Array.from(document.querySelectorAll('.card'));
      const positions = allCards.map((card) => ({
        element: card,
        left: card.offsetLeft,
        top: card.offsetTop,
      }));

      const shuffledPositions = shuffle([...positions]);

      shuffledPositions.forEach((pos, i) => {
        const { element, left, top } = pos;
        const target = positions[i];
        element.style.transition = 'transform 2s ease';
        const dx = target.left - left;
        const dy = target.top - top;
        element.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      setTimeout(() => {
        shuffledPositions.forEach(({ element }, i) => {
          const row = Math.floor(i / 6);
          const col = i % 6;
          element.style.transition = '';
          element.style.transform = '';
          element.style.left = `${col * 110}px`;
          element.style.top = `${row * 160}px`;
        });
      }, 2000);
    }
    function flipCard(card) {
      card.classList.add('flipped');
    }
    function resetCards() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }
    function hideCards(card1, card2) {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        resetCards();
      }, 1000);
    }
    function checkMatch() {
      if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetCards();
      } else {
        lockBoard = true;
        hideCards(firstCard, secondCard);
      }
    }
    function handleCardClick(e) {
      const clickedCard = e.target.closest('.card');
      if (!clickedCard || lockBoard || clickedCard === firstCard || clickedCard.classList.contains('flipped')) return;

      flipCard(clickedCard);

      if (!firstCard) {
        firstCard = clickedCard;
      } else {
        secondCard = clickedCard;
        moves++;
        moveCounter.textContent = moves;
        checkMatch();
      }

      if (document.querySelectorAll('.card:not(.matched)').length === 0) {
        setTimeout(() => alert(`You win in ${moves} moves!`), 500);
      }
    }
    function restartGame() {
      moves = 0;
      moveCounter.textContent = moves;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      createBoard();
    }
    board.addEventListener('click', handleCardClick);
    restartButton.addEventListener('click', restartGame);
    createBoard();
  </script>
</body>
</html>
